# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:#0f1f26 bg:#013640)\
[](fg:#013640 bg:#025060)\
[](fg:#025060 bg:#036f8a)\
[](fg:#036f8a bg:#001a1f)\
[](fg:#001a1f bg:#ec5f67)\
$username\
[](fg:#ec5f67 bg:#fac863)\
$battery\
[](fg:#fac863 bg:#99c794)\
$directory\
[](fg:#99c794 bg:#5fb3b3)\
$git_branch\
$git_status\
[](fg:#5fb3b3 bg:#b26cff)\
$cmd_duration\
[](fg:#b26cff bg:#ff99cc)\
[](fg:#ff99cc bg:#001a1f)\
$fill\
[---](fg:#fac863 bg:#0f1f26)
$character\
"""

right_format = """
[󰇥](bold fg:#fac863 bg:#001a1f )
"""

