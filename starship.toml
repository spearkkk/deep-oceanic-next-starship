palette = "deep_oceanic_next"

[palettes.deep_oceanic_next]
black = "#001a1f"
red = "#ec5f67"
green = "#99c794"
blue = "#4da6ff"
yellow = "#fac863"
purple = "#b26cff"
cyan = "#5fb3b3"
white = "#f0f5f5"

bright-black = "#013640"
bright-red = "#ff9999"
bright-green = "#c7e6c7"
bright-blue = "#99ccff"
bright-yellow = "#ffb380"
bright-purple = "#d4a1ff"
bright-cyan = "#99e6e6"
bright-white = "#f8fbfb"

[os]
disabled = true

[username]
show_always = true
style_user = "bg:#f99157 bold fg:#001a1f"
style_root = "bg:#f99157 bold fg:#001a1f"
format = "[ 󰀄 $user ](bold fg:#001a1f bg:#ec5f67)"

# Battery configuration
[battery]
format = "[ $symbol$percentage ](bold fg:#001a1f bg:#fac863)"

[[battery.display]]
threshold = 100

[directory]
truncation_symbol = "…/"
truncation_length = 6
format = "[ $path ](bold fg:#001a1f bg:#99c794)"

[git_branch]
symbol = ""
format = "[ $symbol $branch ](bold fg:#001a1f bg:#5fb3b3)"

[git_status]
format = "[$all_status$ahead_behind ](bold fg:#001a1f bg:#5fb3b3)"

[package]
disabled = true

[time]
disabled = false
time_format = "%r"
style = "bg:#001a1f fg:white"
format = "[ $time ](bold fg:#001a1f bg:#b26cff)"

[cmd_duration]
format = "[ $duration ](bold fg:#001a1f bg:#b26cff)"

[fill]
symbol = " "
style = "bg:black fg:black"

[character]
error_symbol = "[✗](bold red)"
